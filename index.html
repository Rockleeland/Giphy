<html lang="en">

<head>

<body>

      <div class="container">
        <h1 class="display-3 text-center">Giphy</h1>
        <p class="lead text-center">Add an animal to the list!</p>
      </div>
    <!-- </div> -->

    <div class="flexbox-1">
    	        <div class="flex1-2">
                    <form id="animal-form">
                        <!-- Search Form Goes Here -->
                        <!-- Adds label to search box -->
                        <label for="animal-input"><h3>Add an Animal</h3></label>
                        <br/>
                        <!-- Specifies what type of input and an ID  -->
                        <input type="text" id="animal-input">
                        <br/>
                        <br/>
                        <!-- Adds submit button that is labeled search -->
                        <input id="addAnimal" type="submit" class="btn btn-primary submitButton" value="Search">
                    </form>
        </div>
        <div class="flex1-1">
            <div id="animalButtons">
            <!-- Preset buttons go here -->
            </div>
       
        
            <div id="gifContent">
                <!-- Contents goes here -->
            </div>
        </div>
    </div>

    </div>
</body>
<script type="text/javascript" src="assets/javascript/giphy.js"></script>
